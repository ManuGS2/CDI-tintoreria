<body>
  <div class="container">
    <div class="row Heading">
      <div class="col-2 columna">
        Cantidad
      </div>
      <div class="col-4 columna">
        Nombre
      </div>
      <div class="col-2 columna">
        Precio
      </div>
      <div class="col-2 columna">
        Disponible
      </div>
      <div class="col-2 columna opciones"></div>
    </div>

    <div class="row" id="row1">
      <div class="col-2 columna" id="cantidad-1">
        50
      </div>
      <div class="col-4 columna" id="nombre-1">
        Detergente super
      </div>
      <div class="col-2 columna" id="precio-1">
        10 &euro;
      </div>
      <div class="col-2 columna no-disponible" id="disponible-1">
        <div
          class="custom-control custom-switch"
          id="switch1"
          onclick="switchDisponibilidad(this);"
        >
          <input
            type="checkbox"
            class="custom-control-input"
            id="activacion1"
          />
          <label class="custom-control-label" for="activacion1">
            No Disponible
          </label>
        </div>
      </div>
      <div class="col-2 columna opciones" id="opciones-1">
        <input
          type="image"
          src="../assets/img/pencil.svg"
          width="30"
          height="30"
          onclick="editarStock('1');"
        />
        <input
          type="image"
          src="../assets/img/trashcan.svg"
          width="30"
          height="30"
        />
      </div>
    </div>
