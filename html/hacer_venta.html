<body>
  <div class="container">
    <div class="card rounded border border-primary" id="informacionCliente">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h4>Juan Perez Perez</h4>
            <img src="../assets/img/user.svg" width="60px" />

    </div>
    <br />

      <div class="col-9">
        <div class="accordion" id="accordionVentas">
          <div class="card" id="accordionPedidos">
            <div class="card-header" id="accordionPedidosHeader">
              <h2 class="mb-0">
                <button
                  class="btn btn-link"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Pedidos
                </button>
              </h2>
            </div>

            <div
              id="collapseOne"
              class="collapse show"
              aria-labelledby="accordionPedidosHeader"
              data-parent="#accordionExample"
            >
              <div class="card-body">
                <div class="card">
                  <div class="card-body">
                    <p class="card-text">Info pedido 1</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <p class="card-text">Info pedido 2</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card" id="accordionProductos">
            <div class="card-header" id="accordionProductosHeader">
              <h2 class="mb-0">
                <button
                  class="btn btn-link collapsed"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Productos
                </button>
              </h2>
            </div>
            <div
              id="collapseTwo"
              class="collapse"
              aria-labelledby="accordionProductosHeader"
              data-parent="#accordionExample"
            >
              <div class="card-body">
                <div class="card">
                  <div class="card-body">
                    <p class="card-text">Detergente super 1</p>

                </div>
                <div class="card">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card" id="resumenVenta">
          <div class="card-header" id="resumenVentaHeader">
            Resumen de la venta
          </div>

          <div class="card-body" id="resumenVentaCuerpo">
