<body>
  <div id="login-container">
    <div id="image-login"><img src="../assets/img/user.svg" alt="login"></div>
    <form role="form" action="#" onsubmit="ingresar(); return false">

      <div class="form-body">

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <input
              id="user"
              name="name"
              type="text"
              class="form-control"
              autocomplete="username"
              placeholder="Usuario" required
            />
          </div>
          <span class="help-block"></span>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input
              name="password"
              id="password"
              type="password"
              class="form-control"
              autocomplete="current-password"
              placeholder="Contraseña" required
            />
          </div>
          <span class="help-block"></span>
        </div>

      </div>

      <div class="form-footer">
        <button type="submit" class="btn">
          <span class="glyphicon glyphicon-log-in"></span> Ingresar
        </button>
      </div>
      
    </form>
  
    <div id="wrong-pass" class="ui-state-error" style="display:none">
      <p>Datos inconrrectos, intenta de nuevo</p>
    </div>
    <a href="#"><p>¿Has olvidado tu contraseña?</p></a>
  </div>
</body>
